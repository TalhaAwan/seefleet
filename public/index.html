
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <base href="/">

    <title>Fleet</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->
    <link rel="stylesheet" href="libs/angular-material/angular-material.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>


    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-animate/angular-animate.min.js"></script>
    <script src="libs/angular-aria/angular-aria.min.js"></script>
    <script src="libs/angular-material/angular-material.min.js"></script>
    <script src="libs/lodash/dist/lodash.min.js"></script>
    <script src="js/loadlash.js"></script>
    <script src="libs/angular-google-maps/dist/angular-google-maps.min.js"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0yhDg_O3Rpc-Xfs3P7F_eARCmAy2ZhFc"></script>
    <script src="libs/highcharts/highcharts.js"></script>
    <script src="libs/highcharts/modules/exporting.js"></script>



    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/main-ctrl.js"></script>
    <script src="js/controllers/fleet-ctrl.js"></script>
    <script src="js/services/fleet-service.js"></script>
    <script src="js/controllers/reports-ctrl.js"></script>
    <script src="js/app-routes.js"></script>
    <script src="js/app.js"></script>

</head>


<body ng-app="fleetApp" >
<div class="container-fluid" id="main-cont">

    <div ng-controller="MainController" layout="column">
        <section layout="row" flex>
            <md-sidenav class="md-whiteframe-z2 left-nav" md-component-id="leftSideNav" md-is-locked-open="screenGtMd()">
                <md-toolbar layout="row" layout-align="start center" class="toolbar">
                    <md-button ng-click="toggleLeft()" aria-label="leftSideNav toggle button" class="menu-btn">
                        <img src="../images/menu.png" width="32" height="30" >
                    </md-button>
                </md-toolbar>
                <md-content class="md-padding">

                    <div layout="row">
                        <a href="/" class="logo" flex >
                            <span style="color: black"> See </span> <span style="color: gray"> Fleet </span>
                        </a>

                    </div>

                    <div class="left-nav-menu-section">
                        <md-divider class="left-nav-divider"></md-divider>
                        <div class="left-nav-label">
                            <h2>Fleet Management</h2>
                        </div>
                        <a href="/" class="left-nav-element" layout="row" layout="column" layout-md="column" layout-align="center center">
                            <div flex="15" flex-md="100">
                                <i class="fa fa-map menu-icon"> </i>
                            </div>
                            <div flex="85" flex-md="100">
                                <h3 class="left-nav-h3"> Overview</h3>
                            </div>
                        </a>
                        <a href="/bi" class="left-nav-element" layout="row" layout="column" layout-md="column" layout-align="center center">
                            <div flex="15" flex-md="100">
                                <i class="fa fa-bar-chart menu-icon"> </i>
                            </div>
                            <div flex="85" flex-md="100">
                                <h3 class="left-nav-h3">Business Intelligence</h3>
                            </div>
                        </a>

                        <md-divider class="left-nav-divider"></md-divider>
                        <div class="left-nav-label">
                            <h2>Account</h2>
                        </div>
                        <a href="/" class="left-nav-element disabled" layout="row" layout="column" layout-md="column" layout-align="center center">
                            <div flex="15" flex-md="100">
                                <i class="fa fa-cog menu-icon"> </i>
                            </div>
                            <div flex="85" flex-md="100">
                                <h3 class="left-nav-h3"> Settings</h3>
                            </div>
                        </a>
                        <a href="/" class="left-nav-element disabled" layout="row" layout="column" layout-md="column" layout-align="center center">
                            <div flex="15" flex-md="100">
                                <i class="fa fa-sign-out menu-icon"> </i>
                            </div>
                            <div flex="85" flex-md="100">
                                <h3 class="left-nav-h3">Sign Out</h3>
                            </div>
                        </a>
                       
                       </div>
                </md-content>
            </md-sidenav>

            <md-content flex>
                <div ng-view></div>
            </md-content>

        </section>


    </div>


</div>
</body>
</html>
